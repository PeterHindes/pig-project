version: '3.8'

services:
  pig-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pig-game-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WS_URL=ws://localhost:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pig-network

networks:
  pig-network:
    driver: bridge
